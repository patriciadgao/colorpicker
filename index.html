<html>
<link rel="stylesheet" href="react-flask-app/src/index.css">
<script src="react-flask-app/src/index.js"></script>
<title>Color Picker</title>
<body>
Color Picker!
 <br> Generate a random color, and try your best to match it on the picker! Good luck!
</body>
  <h1>
  <button id="genNew">Generate The Rainbow</button>
   <div id="body"></div>
  <span id="color"></span>
    <script>
      const setBg = () => {
  const randomColor = Math.floor(Math.random()*16777215).toString(16);
  document.body.style.backgroundColor = "#" + randomColor;
  color.innerHTML = "#" + randomColor;
}

genNew.addEventListener("click", setBg);
      setBg();</script>
</h1>
</html>
